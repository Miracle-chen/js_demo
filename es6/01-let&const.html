<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 会打印 10 个 10，每次更改的时候，都是改的全局作用域中的 i
        for( var i = 0; i< 10; i++ ){
            setTimeout(()=>{
                console.log( i );
            })
        };

        // 方法一：使用let,创建一个块状作用域
         for( let i = 0; i< 10; i++ ){
            setTimeout(()=>{
                console.log( i );
            })
        };

        // 方法二：匿名函数，立即执行。作用：创建一个独立的作用域
        for( var i = 0; i< 10; i++ ){
            ((i) => {
                setTimeout(()=>{
                    console.log( i );
                })
            })(i);
        };
    </script>
</body>
</html>
