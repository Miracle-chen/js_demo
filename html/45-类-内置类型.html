        // 使用继承增强内置类（类版本）
        class Arr extends Array {
            constructor(...args) {
                super(...args);
            };
            first() {
                return this[0]
            };
            max() {
                return this.sort((a, b) => b - a)[0]
            }
        };

        console.log(arr.first());
