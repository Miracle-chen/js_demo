        // 控制函数
        function factorial(num){
            return num === 1 ? 1 : num * factorial( num - 1);
        };

        let proxy = new Proxy(factorial, {
            // 函数 第二个参数 是函数传入的参数
            apply(func, num){
                console.time('开始');
                func.call(this, num);
                console.timeEnd('开始');
            }
        });

        proxy.apply( 10 );
