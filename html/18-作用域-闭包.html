<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var没有块级作用域，会创建全局变量，每次赋值都会改变全局变量
        for (var i = 1; i <= 5; i++) {
            setTimeout(() => {
                console.log(i);    //  6 * 5
            }, 1000)
        }

        // let 块级作用域，会创建五个块级环境
        for (let i = 1; i <= 5; i++) {
            setTimeout(() => {
                console.log(i);    //  1 - 5
            }, 1000)
        }

        // 返回一个函数，在外部定义变量接收这个函数。
        // 闭包就是能够读取其他函数内部变量的函数
        let hd = () => {
            let n = 1;
            return function add() {
                let m = 10;
                return function () {
                    console.log('m', m++);
                    console.log('n', ++n);
                }
            };
        };

        let a = hd()();
        a();


        // 闭包代码片段一
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function () {
                return function () {
                    // 普通函数的this指向window,箭头函数的this指向父级this。此处this.name => window.name
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()());


        // 闭包代码片段二
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function () {
                // 定义变量接收this，等同于箭头函数的效果。
                var that = this;
                return function () {
                    return that.name;
                };
            }
        };

        alert(object.getNameFunc()());

    </script>
</body>

</html>
