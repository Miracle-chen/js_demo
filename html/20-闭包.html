        function sort(field, type = 'asc'){
            return function(a, b){
                if( type === 'asc') return a[field] - b[field]
                return b[field] - a[field]
                
            }
        };
        let hd = lessons.sort(sort('click', 'desc'));
        console.table(hd);



        let btns = document.querySelectorAll('button');
        btns.forEach(i => {
            let moving = false;
            i.addEventListener('click', function () {
                if (moving) {
                    return;
                }
                moving = true;
                let left = 1;
                setInterval(() => {
                    left += 10;
                    i.style.left = left + 'px';
                }, 100);
            })
        })


        let list = [1, 3, 2, 3, 23, 43, 323, 23, 34, 23, 34, 2];

        function between(start, end) {
            return function (i) {
                return i >= start && i <= end;
            }
        };

        let _list = list.filter(between(5, 60));
        console.log(_list);
    </script>
