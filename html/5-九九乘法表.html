<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( var i = 1; i < 10; i++ ){
            for( var j = 1; j <= i; j++ ){
                document.write(`<span style="display:inline-block; text-align: center; width: 120px; height: 40px; line-height: 40px; border: 1px solid #f5f5f5">${ j } * ${ i } = ${ i * j }</span>`);
            };
            document.write('<br />');
        }
    </script>
</body>
</html>
